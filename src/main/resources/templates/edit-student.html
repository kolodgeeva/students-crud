<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
</head>
<body>
<form action="#" th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">

  <label for="name">Name</label>
  <input type="text" id="name" th:field="*{name}" placeholder="Name">
  <span th:id="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

  <br/>

  <label for="email">Email</label>
  <input type="text" id="email" th:field="*{email}" placeholder="Email">
  <span th:id="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

  <br/>

  <input type="submit" value="Update student">
</form>
</body>
</html>
